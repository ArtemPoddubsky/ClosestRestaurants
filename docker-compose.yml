version: '3.8'

volumes:
  postgres:
    name: postgres
    driver: local
    driver_opts:
      device: /var/tmp/docker/restaurants/postgresql
      o: bind
      type: none

services:
  db:
    build: ./Postgres/
    image: db
    container_name: db
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  app:
    depends_on:
      - db
    build: ./ClosestRestaurants/
    image: app
    container_name: app
    ports:
      - "5000:5000"
    restart: always
